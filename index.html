<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-it</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header>
        <h1>Calc-it</h1>
        <div class="sub-title">The Online Calculator</div>
    </header>
    <div class="calculator-container">
        <div class="calculator-container-inner">
            <div class="calculator-results-wrapper"></div>
            <div class="calculator-inputs-wrapper">
                <div class="expression-wrapper">
                    <div class="text"></div>
                    <div class="del-button">
                        <button class="btn del">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28.48 18.5"><defs><style>.a{fill:none;stroke:#9497a1;stroke-miterlimit:10;stroke-width:2px;}</style></defs><polygon class="a" points="27.48 1 9.08 1 1.33 8.43 8.11 17.5 27.48 17.5 27.48 1"/><line class="a" x1="13.33" y1="9" x2="22.33" y2="9"/><line class="a" x1="17.83" y1="13.5" x2="17.83" y2="4.5"/></svg>
                        </button>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <button id="powerOfTwo" class="btn operator" value="x²">x²</button>
                    <button id="squareRoot" class="btn operator" value="√">√</button>
                    <button id="percentage" class="btn operator" value="%">%</button>
                    <button class="btn clear">AC</button>
                    <button class="btn numbers" value="7">7</button>
                    <button class="btn numbers" value="8">8</button>
                    <button class="btn numbers" value="9">9</button>
                    <button id="division" class="btn operator" value="÷">÷</button>
                    <button class="btn numbers" value="4">4</button>
                    <button class="btn numbers" value="5">5</button>
                    <button class="btn numbers" value="6">6</button>
                    <button id="multiplication" class="btn operator" value="x">×</button>
                    <button class="btn numbers" value="1">1</button>
                    <button class="btn numbers" value="2">2</button>
                    <button class="btn numbers" value="3">3</button>
                    <button id="subtraction" class="btn operator" value="-">-</button>
                    <button class="btn numbers" value="0">0</button>
                    <button class="btn decimal" value=".">.</button>
                    <button class="btn equals" value="=">=</button>
                    <button id="addition" class="btn operator" value="+">+</button>
                    <div class="error-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tip-container">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10 0.4c-5.302 0-9.6 4.298-9.6 9.6s4.298 9.6 9.6 9.6c5.301 0 9.6-4.298 9.6-9.601 0-5.301-4.299-9.599-9.6-9.599zM9.849 15.599h-0.051c-0.782-0.023-1.334-0.6-1.311-1.371 0.022-0.758 0.587-1.309 1.343-1.309l0.046 0.002c0.804 0.023 1.35 0.594 1.327 1.387-0.023 0.76-0.578 1.291-1.354 1.291zM13.14 9.068c-0.184 0.26-0.588 0.586-1.098 0.983l-0.562 0.387c-0.308 0.24-0.494 0.467-0.563 0.688-0.056 0.174-0.082 0.221-0.087 0.576v0.090h-2.145l0.006-0.182c0.027-0.744 0.045-1.184 0.354-1.547 0.485-0.568 1.555-1.258 1.6-1.287 0.154-0.115 0.283-0.246 0.379-0.387 0.225-0.311 0.324-0.555 0.324-0.793 0-0.334-0.098-0.643-0.293-0.916-0.188-0.266-0.545-0.398-1.061-0.398-0.512 0-0.863 0.162-1.072 0.496-0.216 0.341-0.325 0.7-0.325 1.067v0.092h-2.211l0.004-0.096c0.057-1.353 0.541-2.328 1.435-2.897 0.563-0.361 1.264-0.544 2.081-0.544 1.068 0 1.972 0.26 2.682 0.772 0.721 0.519 1.086 1.297 1.086 2.311-0.001 0.567-0.18 1.1-0.534 1.585z"></path></svg>
        <span>Calc-it has keyboard support click <button id="drawerOpen" class="drawer btn-2">here</button> to see the keyboard shortcuts.</span>
    </div>
    <div class="shortcut-drawer">
        <div class="shortcut-drawer-inner">
            <button id="drawerClose" class="drawer drawer-close"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 16 16"><path d="M13.957 3.457l-1.414-1.414-4.543 4.543-4.543-4.543-1.414 1.414 4.543 4.543-4.543 4.543 1.414 1.414 4.543-4.543 4.543 4.543 1.414-1.414-4.543-4.543z"></path></svg></button>
            <h2>Keyboard Shortcuts</h2>
            <div class="shortcut-wrapper">
                <div class="shortcut">
                    <span class="shortcut-btn">shift</span>+<span class="shortcut-btn">+</span>=<span class="text">Addition</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">-</span> =<span class="text">Subtraction</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">shift</span>+<span class="shortcut-btn">8</span>=<span class="text">Multiplication</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">/</span>=<span class="text">Division</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">shift</span>+<span class="shortcut-btn">5</span>=<span class="text">Percentage</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">shift</span>+<span class="shortcut-btn">2</span>=<span class="text">Square Root</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">Q</span>=<span class="text">Power of two</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">.</span>=<span class="text">Decimal point</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">Backspace</span>=<span class="text">Delete</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">Esc</span>=<span class="text">All clear</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-btn">Enter</span>/<span class="shortcut-btn">=</span>=<span class="text">Equals</span>
                </div>
            </div>
        </div>
    </div>

<script src="assets/js/app.js"></script>
</body>
</html>
